        <nav>

                    <li> <a href="#inbetween1"> Intro </a></li>

                    <li> <a href="#bottom"> Contact </li>
                </ul>

            <div class="phoneimg">

    <main id="middlesecond" class="bgimg3">

        </div>
    </main>
    
    <div id="inbetween3">
        <section class="content3">
            <div class="kickstarter">
